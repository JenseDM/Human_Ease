<div class="container">
    <div class="header roboto-bold">
        <div class="header_logo">
            <img src="assets/Logo.svg" alt="logo" title="Logo Human Ease"/>
        </div>
        <div class="header_nav">
            <ul>
                <li>
                    <a>¿ya tienes una cuenta?</a>
                    <a class="ingreso" href="login"> Ingresa aqui</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="info-container">

        <div class="container-imgRegister">
            <div class="info">
                <h2>Tu Talento</h2>
                <h2>Suma al nuestro</h2>
                <h2>para Lograr</h2>
                <h2>Grandes Metas!</h2>
            </div>
            <img src="assets/logo/imgRegister.svg" alt="registro"/>
        </div>
        <div class="container-register">
            <h2>Crear una cuenta</h2>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="container-register-info-1">

                    <div class="container-register-info-2">

                        <div class="input">
                            <label for="name">Nombre</label>
                            <input type="text" formControlName="name" id="name" placeholder="Nombre completo" required>
                        </div>

                        <div class="input">
                            <label for="username">Usuario</label>
                            <input type="text" formControlName="username" id="username" placeholder="Nombre usuario" required>
                        </div>

                        <div class="input">
                            <label for="phone">Telefono</label>
                            <input type="number" formControlName="phone" id="phone" placeholder="Número de telefóno" required>
                        </div>

                        <div class="input">
                            <label for="email">Correo</label>
                            <input type="email" formControlName="email" id="email" placeholder="Correo" required>
                        </div>

                        <div class="input">
                            <label for="password">Contraseña</label>
                            <input type="password" formControlName="password" id="password" placeholder="Contraseña" required>
                        </div>

                    </div>

                    <div class="container-register-info-3">

                        <div class="input">
                            <label for="lastName">Apellido</label>
                            <input type="text" formControlName="lastName" id="lastName" placeholder="Apellidos" required>
                        </div>

                        <div class="input">
                            <label for="cardId">Identificación</label>
                            <input type="text" formControlName="cardId" id="cardId" placeholder="Ingrese su Id" required>
                        </div>

                        <div class="input">
                            <label for="birthDate">Fecha de nacimiento</label>
                            <input type="date" formControlName="birthDate" id="birthDate" placeholder="yy-mm-dd" required>
                        </div>
    
                        <div class="input">
                            <label for="address">Dirección</label>
                            <input type="text" formControlName="address" id="address" placeholder="Dirección" required>
                        </div>

                        <div class="input">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Contraseña" required>
                        </div>

                    </div>

                </div>

                <div class="terms">
                    <input type="checkbox" formControlName="terms" id="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>

                <button class="register" type="submit">Registrarse</button>

            </form>
        </div>
    </div>
</div>
