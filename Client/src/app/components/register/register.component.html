<div class="container">
    <div class="header roboto-bold">
        <div class="header_logo">
            <img src="assets/Logo.svg" alt="logo" title="Logo Human Ease"/>
        </div>
        <div class="header_nav">
            <ul>
                <li>
                    <a>¿ya tienes una cuenta?</a>
                    <a class="ingreso" href="login"> Ingresa aqui</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="info-container">

        <div class="container-imgRegister">
            <div class="info">
                <h2>Tu Talento</h2>
                <h2>Suma al nuestro</h2>
                <h2>para Lograr</h2>
                <h2>Grandes Metas!</h2>
            </div>
            <img src="assets/logo/imgRegister.svg" alt="registro"/>
        </div>
        <div class="container-register">
            <h2>Crear una cuenta</h2>
            <form class="register-form">

                <div class="container-register-info-1">

                    <div class="container-register-info-2">

                        <div class="input">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" placeholder="Nombre completo" required>
                        </div>

                        <div class="input">
                            <label for="name">Usuario</label>
                            <input type="text" id="user" name="user" placeholder="Nombre usuario" required>
                        </div>

                        <div class="input">
                            <label for="name">Telefono</label>
                            <input type="number" id="phone" name="phone" placeholder="Número de telefóno" required>
                        </div>

                    </div>

                    <div class="container-register-info-3">

                        <div class="input">
                            <label for="name">Apellido</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Apellidos" required>
                        </div>

                        <div class="input">
                            <label for="name">Fecha de nacimiento</label>
                            <input type="date" id="birthdate" name="birthdate" placeholder="yy-mm-dd" required>
                        </div>

                        <div class="input">
                            <label for="name">Dirección</label>
                            <input type="text" id="address" name="address" placeholder="Dirección" required>
                        </div>

                    </div>

                </div>

                <div class="input-email">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Correo" required>
                </div>

                <div class="container-register-info-4">
                        
                        <div class="input-password">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        </div>

                        <div class="input-confirm">
                            <label for="password">Confirmar Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        </div>

                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>

                <button class="register" type="submit">Registrarse</button>

            </form>
        </div>
    </div>
</div>
