<div class="container">
    <div class="container-info">
        <div class="logo-container">
            <img src="assets/Logo.svg" alt="logo" class="logo">
            <div class="line"></div>
            <h3>Mira los trabajos disponibles y postulate</h3>
            <button class="postulation" (click)="viewPostulations()"><a>Postulaciones</a></button>
            <div class="info">
                <h3>Recuerda que necesitas una cuenta poder postularte a los trabajos</h3>
            </div>
            <button class="register" (click)="register()"><a>Registrarse</a></button>
        </div>
    </div>
    <div class="login-container">
        <div class="login-container-white">
            <h1>Iniciar Sesión</h1>
            <form class="login-form" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="user" class="user-label">Usuario</label>
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" class="input" required>
                </div>

                <div class="form-group">
                    <label for="user" class="user-label">Contraseña</label>
                    <input type="password" [(ngModel)]="password"  name="password" placeholder="Contraseña de la cuenta" class="input" required>
                </div>

                <button class="login" type="submit">Ingresar</button>

                <h4>¿No tienes cuenta? <a href="register">Regístrate</a></h4>

            </form>
        </div>
    </div>
</div>
