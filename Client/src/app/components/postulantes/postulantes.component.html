<app-header></app-header>
<app-barra-herramientas></app-barra-herramientas>

<div class="main-container">
    <h1 class="roboto-bold">Postulantes</h1>
    <p class="roboto-medium">Oferta: <span style="color: #00A9FF;">{{jobOfferName}}</span></p>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="applicationDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de postulaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.applicationDate}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="userEntity">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.userEntity}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="applicationStatus">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.applicationStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="curriculum">
          <th mat-header-cell *matHeaderCellDef class="header"> Curriculum </th>
          <td mat-cell *matCellDef="let element" class="action-cell cell"> 
            <div class="ver-container">
              <button (click)="viewProfile(element)">
                Ver perfil
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="proceso">
            <th mat-header-cell *matHeaderCellDef class="header"> Proceso </th>
            <td mat-cell *matCellDef="let element" class="action-cell cell"> 
              <div class="ver-container">
                <button (click)="viewProcess(element)">
                    Ver proceso
                </button>
              </div>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
</div>
