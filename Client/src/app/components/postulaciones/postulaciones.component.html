<app-header></app-header>
<app-barra-herramientas></app-barra-herramientas>

<div class="main-container">
    <h1 class="roboto-bold">Postulaciones</h1>
    <div class="create-button roboto-bold">
        <button><a href="crear-postulacion">Crear postulación</a></button>
    </div>

    <mat-form-field>
        <mat-label>Buscar postulaciones</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="jobOfferDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de apertura </th>
          <td mat-cell *matCellDef="let element"> {{element.jobOfferDate}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="jobOfferExpirationDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de cierre </th>
          <td mat-cell *matCellDef="let element"> {{element.jobOfferExpirationDate}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="jobOfferName">
          <th mat-header-cell *matHeaderCellDef> Título de la oferta </th>
          <td mat-cell *matCellDef="let element"> {{element.jobOfferName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="jobOfferDescription">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element" class="description"> {{element.jobOfferDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef class="header"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="action-cell cell"> 
            <div class="actions-container">
              <button (click)="viewPostulantes(element)">
                <img src="assets/icons/search-worker.svg" alt="VerPostulantes" title="Ver postulantes">
              </button>
              <button (click)="editPostulacion(element)">
                <img src="assets/icons/edit.svg" alt="Editar" title="Editar">
              </button>
              <button (click)="deletePostulacion(element)">
                <img src="assets/icons/delete.svg" alt="Eliminar" title="Eliminar">
              </button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
</div>
