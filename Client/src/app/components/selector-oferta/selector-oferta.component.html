<button (click)="handleClick()" [ngClass]="{'selected': selectedOffer === offerId}">
  <div class="offer-img">
    <img [src]="imgSrc" alt="Imagen de la oferta de trabajo">
  </div>
  <div class="offer-container">
    <h2 class="roboto-bold">{{title}}</h2>
    <p class="roboto-medium">{{cargo}}</p>
    <p class="roboto-medium">{{departamento}}</p>
  </div>
</button>
