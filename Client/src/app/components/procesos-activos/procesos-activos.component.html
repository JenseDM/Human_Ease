<app-header-usuario-logueado *ngIf="userRole == 'CANDIDATE'"></app-header-usuario-logueado>
<app-header *ngIf="userRole == 'ADMIN'"></app-header>
<div class="main-container">
    <h1 class="roboto-bold">Postulaciones</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="applicationDate">
            <th mat-header-cell *matHeaderCellDef> Fecha de postulación</th>
            <td mat-cell *matCellDef="let element"> {{element.applicationDate}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="titulo_postulacion">
            <th mat-header-cell *matHeaderCellDef> Titulo de postulación </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo_postulacion}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="applicationStatus">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.applicationStatus !== 'FIRST_INTERVIEW' && element.applicationStatus !== 'PSYCHOTHENIC_TESTING' && element.applicationStatus !== 'DOCUMENTATION' else openState">
                    {{ estadosDict[element.applicationStatus]}}
                  </span>
                  <ng-template #openState>
                    <a class="roboto-bold estado-link" [href]="element.link"  target="_blank">{{  estadosDict[element.applicationStatus] }}</a>
                  </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de cierre</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
